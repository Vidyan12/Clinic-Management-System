<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mental Health Assessment - Page 3</title>
</head>
<body>
 
    <h2> Mental Health Assessment (DASS-21)</h2>
    <div class="question-container">
        <h3>Page 3 of 7</h3>
        <ul>
            <li>
                <p>7. I felt life was meaningless.</p>
                <label><input type="radio" name="question7" value="0"> Not at all</label>
                <label><input type="radio" name="question7" value="1"> A little</label>
                <label><input type="radio" name="question7" value="2"> Moderately</label>
                <label><input type="radio" name="question7" value="3"> Yes, definitely</label>
            </li>
            <li>
                <p>8. I was aware of dryness of my mouth.</p>
                <label><input type="radio" name="question8" value="0"> Not at all</label>
                <label><input type="radio" name="question8" value="1"> A little</label>
                <label><input type="radio" name="question8" value="2"> Moderately</label>
                <label><input type="radio" name="question8" value="3"> Yes, definitely</label>
            </li>
            <li>
                <p>9.I experienced breathing difficulty (e.g. excessively rapid breathing,
                    breathlessness in the absence of physical exertion) .</p>
                <label><input type="radio" name="question9" value="0"> Not at all</label>
                <label><input type="radio" name="question9" value="1"> A little</label>
                <label><input type="radio" name="question9" value="2"> Moderately</label>
                <label><input type="radio" name="question9" value="3"> Yes, definitely</label>
            </li>
        </ul>
        <br>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        function nextPage() {
            // Collect and store responses for this page
            const question7Response = parseInt(document.querySelector('input[name="question7"]:checked').value);
            const question8Response = parseInt(document.querySelector('input[name="question8"]:checked').value);
            const question9Response = parseInt(document.querySelector('input[name="question9"]:checked').value);

            // Retrieve scores from the previous page
            const depressionScore = parseInt(localStorage.getItem('depressionScore'));
            const anxietyScore = parseInt(localStorage.getItem('anxietyScore'));
            const stressScore = 0; // Initialize as 0 for this page

            // Update scores with responses from this page
            const updatedDepressionScore = depressionScore + question7Response;
            const updatedAnxietyScore = anxietyScore + question8Response + question9Response;

            // Store the updated scores in local storage
            localStorage.setItem('depressionScore', updatedDepressionScore);
            localStorage.setItem('anxietyScore', updatedAnxietyScore);
            localStorage.setItem('stressScore', stressScore);

            // Navigate to the next page
            window.location.href = 'questions4.html';
        }
    </script>
</body>
</html>
