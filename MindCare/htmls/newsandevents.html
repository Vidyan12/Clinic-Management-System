<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News and Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            max-width: 1500px;
            height: 500px;
            margin: 0 auto;
        }
        .document-container {
            flex-basis: calc(50% - 20px); /* Two documents side by side with a small gap between them */
            margin-bottom: 20px; /* Adds space between rows of documents */
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            
        }
        .document {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>News and Events</h1>
    </div>
    <div class="container">
        <div class="document-container">
            <h2>Document 1</h2>
            <iframe class="document" src="../images/newsandevents/document 1.pdf" frameborder="0"></iframe>
        </div>
        <div class="document-container">
            <h2>Document 2</h2>
            <iframe class="document" src="../images/newsandevents/document 2.pdf" frameborder="0"></iframe>
        </div>
        <div class="document-container">
            <h2>Document 3</h2>
            <iframe class="document" src="../images/newsandevents/document 3.pdf" frameborder="0"></iframe>
        </div>
        <div class="document-container">
            <h2>Document 4</h2>
            <iframe class="document" src="../images/newsandevents/document 4.pdf" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
